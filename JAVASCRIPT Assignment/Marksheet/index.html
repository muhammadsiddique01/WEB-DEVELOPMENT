<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dynamic Student Marksheet</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Student Marksheet</h1>
    <table class="w-full table-auto border border-gray-300 text-sm text-left text-gray-700">
      <thead class="bg-gray-200 text-gray-700 uppercase text-xs">
        <tr>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Science</th>
          <th class="px-4 py-2">English</th>
          <th class="px-4 py-2">Total Marks</th>
          <th class="px-4 py-2">Percentage</th>
          <th class="px-4 py-2">Status</th>
        </tr>
      </thead>
      <tbody id="marksheetBody" class="bg-white divide-y divide-gray-200">
        <!-- Dynamic content will be injected -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
